name: Reusable Deploy
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: Deployable artifact files
        required: false
        default: val
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifact-name }}
      - name: List Files
        run: ls
      - name: Output Information
        run: echo "Deploying and Uploading"
